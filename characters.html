<!DOCTYPE html>
<html>
<head>
  <title>clowntherapy - characters</title>
  <meta charset="UTF-8">

  <style>
    body {
      background-color: #E0E0E0;
      color: black;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* Top header bar */
    .header {
      background-color: #FFFFFF;
      border-bottom: 2px solid #0033CC;
      padding: 10px;
      display: flex;
      align-items: center;
    }

    .header img {
      height: 55px;
      margin-right: 15px;
    }

    .header-title {
      font-size: 28px;
      font-weight: bold;
      color: #0033CC;
      text-shadow: 1px 1px #AAAAAA;
    }

    /* Sidebar like old Ebay */
    .sidebar {
      width: 180px;
      background-color: #FFFFFF;
      border-right: 2px solid #0033CC;
      padding: 10px;
      float: left;
      height: calc(100vh - 100px);
    }

    .sidebar a {
      display: block;
      padding: 6px;
      background-color: #F5F5F5;
      color: #0033CC;
      text-decoration: none;
      margin-bottom: 6px;
      border: 1px solid #CCCCCC;
      font-size: 14px;
    }

    .sidebar a:hover {
      background-color: #DDE7FF;
    }

    .content {
      margin-left: 200px;
      padding: 20px;
    }

    marquee {
      background: #0033CC;
      color: white;
      font-weight: bold;
      padding: 5px;
      font-size: 14px;
    }

    .notice-box {
      background: white;
      padding: 15px;
      border: 2px solid #0033CC;
      max-width: 600px;
      font-size: 14px;
    }
  </style>
</head>

<body>

<div class="header">
  <img src="clowntherapy.png" alt="clowntherapy logo">
  <div class="header-title">ClownTherapy™ Characters</div>
</div>

<marquee behavior="scroll" direction="right">Meet the ClownTherapy™ cast — browse character files</marquee>

<div class="sidebar">
  <a href="https://clowntherapy.vercel.app">Home</a>
  <a href="https://clowntherapy.vercel.app/characters/gamemaster.html">Gamemaster</a>
  <a href="https://clowntherapy.vercel.app/characters/gimp.html">Gimp</a>
</div>

<div class="content">
  <div class="notice-box">
    <h2>Characters Page</h2>
    <p>This area is still under construction — profiles will be added soon.</p>
  </div>
</div>

</body>
</html>
