<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404? - .::FREE WILL::.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      user-select: none;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif') repeat;
      mix-blend-mode: screen;
      opacity: 0.15;
      pointer-events: none;
      z-index: 1;
    }

    .glitch {
      font-size: 4em;
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      color: #0ff;
      text-shadow:
        2px 0 red,
        -2px 0 blue,
        0 2px lime,
        0 -2px magenta;
      animation: glitch 1s infinite alternate;
      z-index: 2;
    }

    @keyframes glitch {
      0% { transform: translate(-50%, -50%) skew(0deg); }
      20% { transform: translate(-49%, -52%) skew(2deg); }
      40% { transform: translate(-51%, -48%) skew(-2deg); }
      60% { transform: translate(-50%, -50%) skew(3deg); }
      80% { transform: translate(-50%, -51%) skew(-1deg); }
      100% { transform: translate(-50%, -50%) skew(0deg); }
    }

    .vhs {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0,0,0,0.1),
        rgba(0,0,0,0.1) 1px,
        transparent 1px,
        transparent 4px
      );
      opacity: 0.1;
      z-index: 3;
      pointer-events: none;
    }

    .scanlines {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(0,0,0,0.1) 50%, transparent 50%);
      background-size: 100% 4px;
      mix-blend-mode: overlay;
      opacity: 0.2;
      z-index: 4;
    }

    .cryptic {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9em;
      color: #f0f0f0;
      text-shadow: 0 0 3px #00ffcc;
      z-index: 5;
    }

    .datamosh {
      position: absolute;
      top: 40%;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 1.2em;
      color: #ff0077;
      opacity: 0.7;
      animation: datamosh 0.8s infinite;
      z-index: 5;
    }

    @keyframes datamosh {
      0% { transform: translate(0, 0); }
      25% { transform: translate(-3px, 1px) rotate(0.5deg); }
      50% { transform: translate(3px, -1px) rotate(-0.5deg); }
      75% { transform: translate(-2px, 0px) rotate(1deg); }
      100% { transform: translate(0, 0); }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="glitch">█▓▒░ F̸R̴E̸E̵ ̸W̵I̷L̵L̶░▒▓█</div>
  <div class="datamosh">???.datastream_corruption@<span id="weirdText"></span></div>
  <div class="cryptic">they see you seeing it</div>
  <div class="vhs"></div>
  <div class="scanlines"></div>
  <canvas id="bgCanvas"></canvas>

  <script>
    // Canvas static/pixel noise
    const canvas = document.getElementById("bgCanvas");
    const ctx = canvas.getContext("2d");
    let w, h;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resize);
    resize();

    function drawNoise() {
      let imageData = ctx.createImageData(w, h);
      let buffer = new Uint32Array(imageData.data.buffer);
      for (let i = 0; i < buffer.length; i++) {
        buffer[i] = Math.random() < 0.015 ? 0xffffffff : 0xff000000;
      }
      ctx.putImageData(imageData, 0, 0);
    }

    setInterval(drawNoise, 60);

    // Weird text generator
    const chars = "abcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_-=+:~<>?/|";
    function randomText(length) {
      let result = "";
      for (let i = 0; i < length; i++) {
        result += chars[Math.floor(Math.random() * chars.length)];
      }
      return result;
    }

    setInterval(() => {
      document.getElementById("weirdText").textContent = randomText(12);
    }, 150);

    // Random flicker effect
    setInterval(() => {
      document.body.style.opacity = Math.random() * 0.05 + 0.95;
    }, 100);
  </script>
</body>
</html>
