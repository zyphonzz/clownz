<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>.::FREE WILL::.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      user-select: none;
      cursor: crosshair;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif') repeat;
      mix-blend-mode: screen;
      opacity: 0.08;
      pointer-events: none;
      z-index: 1;
    }

    .overlay-gif {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      opacity: 0.15;
      mix-blend-mode: lighten;
      z-index: 2;
      pointer-events: none;
    }

    .glitch {
      font-size: 4em;
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      color: #0ff;
      text-shadow:
        2px 0 red,
        -2px 0 blue,
        0 2px lime,
        0 -2px magenta;
      z-index: 3;
    }

    .vhs, .scanlines {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 4;
    }

    .vhs {
      background: repeating-linear-gradient(
        to bottom,
        rgba(0,0,0,0.1),
        rgba(0,0,0,0.1) 1px,
        transparent 1px,
        transparent 4px
      );
      opacity: 0.1;
    }

    .scanlines {
      background: linear-gradient(to bottom, rgba(0,0,0,0.1) 50%, transparent 50%);
      background-size: 100% 4px;
      mix-blend-mode: overlay;
      opacity: 0.15;
    }

    .cryptic {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9em;
      color: #f0f0f0;
      text-shadow: 0 0 3px #00ffcc;
      z-index: 5;
    }

    .datamosh-links {
      position: absolute;
      top: 65%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 6;
    }

    .datamosh-links a {
      display: block;
      margin: 10px 0;
      font-size: 1.2em;
      color: #ff0077;
      text-decoration: none;
      text-shadow: 1px 1px red, -1px -1px cyan;
      transition: all 0.2s ease;
    }

    .datamosh-links a:hover {
      color: #00ffff;
      text-shadow: 0 0 10px #ff00ff;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    #trailCanvas {
      z-index: 7;
    }

    #bgCanvas {
      z-index: 0;
    }
  </style>
</head>
<body>
  <img class="overlay-gif" src="https://c.tenor.com/l1n7Y5H94KMAAAAd/tenor.gif" alt="datamosh overlay" />

  <div class="glitch">█▓▒░ F̸R̴E̸E̵ ̸W̵I̷L̵L̶░▒▓█</div>
  <div class="datamosh-links">
    <a href="#">ENTRY.LOG</a>
    <a href="#">PROJECT ██</a>
    <a href="#">404_DIRECTORY</a>
    <a href="#">EXIT?</a>
  </div>
  <div class="cryptic">they see you seeing it</div>
  <div class="vhs"></div>
  <div class="scanlines"></div>
  <canvas id="bgCanvas"></canvas>
  <canvas id="trailCanvas"></canvas>

  <script>
    // Background static canvas
    const bgCanvas = document.getElementById("bgCanvas");
    const bgCtx = bgCanvas.getContext("2d");

    const trailCanvas = document.getElementById("trailCanvas");
    const trailCtx = trailCanvas.getContext("2d");

    let w, h;
    function resize() {
      w = bgCanvas.width = trailCanvas.width = window.innerWidth;
      h = bgCanvas.height = trailCanvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    function drawNoise() {
      const imageData = bgCtx.createImageData(w, h);
      const buffer = new Uint32Array(imageData.data.buffer);
      for (let i = 0; i < buffer.length; i++) {
        buffer[i] = Math.random() < 0.012 ? 0xffffffff : 0xff000000;
      }
      bgCtx.putImageData(imageData, 0, 0);
    }
    setInterval(drawNoise, 60);

    // Mouse trail blobs
    let trail = [];
    document.addEventListener("mousemove", (e) => {
      trail.push({
        x: e.clientX,
        y: e.clientY,
        life: 1,
        dx: (Math.random() - 0.5) * 2,
        dy: (Math.random() - 0.5) * 2
      });
    });

    function drawTrail() {
      trailCtx.clearRect(0, 0, w, h);
      for (let i = 0; i < trail.length; i++) {
        const p = trail[i];
        p.x += p.dx;
        p.y += p.dy;
        p.life -= 0.015;

        const r = Math.floor(Math.random() * 255);
        const g = Math.floor(Math.random() * 255);
        const b = Math.floor(Math.random() * 255);

        trailCtx.beginPath();
        trailCtx.fillStyle = `rgba(${r},${g},${b},${p.life})`;
        trailCtx.arc(p.x, p.y, 6, 0, Math.PI * 2);
        trailCtx.fill();
      }

      trail = trail.filter(p => p.life > 0);
      requestAnimationFrame(drawTrail);
    }

    drawTrail();
  </script>
</body>
</html>
