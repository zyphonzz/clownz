<!DOCTYPE html>
<html>
<head>
  <title>.::clownz::.</title>
  <meta charset="UTF-8">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    /* Disturbing background */
    body {
      background: url('7e92a2cc-eb06-4050-aa82-7b7401b2b88e.png') repeat;
      background-size: cover;
    }

    /* Blinking creepy text */
    .blink {
      animation: blink 1s steps(1, start) infinite;
    }
    @keyframes blink {
      50% { visibility: hidden; }
    }

    /* Floating glitch text */
    .glitch {
      font-size: 40px;
      color: white;
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      text-shadow:
        2px 0 red,
        -2px 0 cyan,
        0 2px lime,
        0 -2px magenta;
    }

    /* Creepy sidebar */
    .sidebar {
      width: 180px;
      float: left;
      padding: 10px;
      border-right: 2px dashed white;
      background-color: rgba(0,0,0,0.8);
    }
    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 10px 0;
    }
    .sidebar a:hover {
      color: black;
      background-color: white;
    }

    /* Content area */
    .content {
      margin-left: 190px;
      padding: 20px;
    }

    /* Scrolling warnings */
    marquee {
      color: red;
      font-weight: bold;
      font-size: 16px;
      background: black;
      border-bottom: 1px dashed white;
    }

    /* Glitch cursor trail */
    .trail {
      position: fixed;
      width: 5px;
      height: 5px;
      background: white;
      pointer-events: none;
      z-index: 9999;
    }

    /* Cryptic bottom text */
    .cryptic {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

<marquee behavior="scroll" direction="left">clown therapy</marquee>
<marquee behavior="scroll" direction="right">home</marquee>

<div class="sidebar">
  <a href="#">home</a>
  <a href="characters.html">characters</a>
</div>

<div class="content"

  <div class="cryptic">
    under construction<br>
  </div>
</div>

<script>
  // Creepy cursor trail
  const trailCount = 50;
  const trails = [];

  for(let i=0;i<trailCount;i++){
    const t = document.createElement('div');
    t.className = 'trail';
    document.body.appendChild(t);
    trails.push({el: t, x:0, y:0});
  }

  document.addEventListener('mousemove', e=>{
    trails.forEach((t, i)=>{
      setTimeout(()=>{t.el.style.left = e.clientX + (Math.random()*20-10) + 'px';
                       t.el.style.top = e.clientY + (Math.random()*20-10) + 'px';}, i*10);
    });
  });

  // Random text glitches
  const glitchTexts = document.querySelectorAll('.glitch');
  setInterval(()=>{
    glitchTexts.forEach(el=>{
      el.style.left = 50 + Math.random()*10 -5 + '%';
      el.style.top = 20 + Math.random()*10 -5 + '%';
    });
  }, 200);

</script>

</body>
</html>
