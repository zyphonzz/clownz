<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>.::FREE WILL::.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      user-select: none;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif') repeat;
      mix-blend-mode: screen;
      opacity: 0.12;
      pointer-events: none;
      z-index: 1;
    }

    .glitch {
      font-size: 4em;
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      color: #0ff;
      text-shadow:
        2px 0 red,
        -2px 0 blue,
        0 2px lime,
        0 -2px magenta;
      z-index: 2;
    }

    .vhs {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0,0,0,0.1),
        rgba(0,0,0,0.1) 1px,
        transparent 1px,
        transparent 4px
      );
      opacity: 0.1;
      z-index: 3;
      pointer-events: none;
    }

    .scanlines {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(0,0,0,0.1) 50%, transparent 50%);
      background-size: 100% 4px;
      mix-blend-mode: overlay;
      opacity: 0.2;
      z-index: 4;
    }

    .cryptic {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9em;
      color: #f0f0f0;
      text-shadow: 0 0 3px #00ffcc;
      z-index: 5;
    }

    .datamosh-links {
      position: absolute;
      top: 65%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 6;
    }

    .datamosh-links a {
      display: block;
      margin: 10px 0;
      font-size: 1.2em;
      color: #ff0077;
      text-decoration: none;
      text-shadow: 1px 1px red, -1px -1px cyan;
      transition: all 0.2s ease;
    }

    .datamosh-links a:hover {
      color: #00ffff;
      text-shadow: 0 0 10px #ff00ff;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="glitch">█▓▒░ F̸R̴E̸E̵ ̸W̵I̷L̵L̶░▒▓█</div>
  <div class="datamosh-links">
    <a href="#">ENTRY.LOG</a>
    <a href="#">PROJECT ██</a>
    <a href="#">404_DIRECTORY</a>
    <a href="#">EXIT?</a>
  </div>
  <div class="cryptic">they see you seeing it</div>
  <div class="vhs"></div>
  <div class="scanlines"></div>
  <canvas id="bgCanvas"></canvas>
  <canvas id="trailCanvas"></canvas>

  <script>
    // Static canvas
    const canvas = document.getElementById("bgCanvas");
    const ctx = canvas.getContext("2d");
    let w, h;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
      trailCanvas.width = w;
      trailCanvas.height = h;
    }

    window.addEventListener("resize", resize);
    resize();

    function drawNoise() {
      let imageData = ctx.createImageData(w, h);
      let buffer = new Uint32Array(imageData.data.buffer);
      for (let i = 0; i < buffer.length; i++) {
        buffer[i] = Math.random() < 0.015 ? 0xffffffff : 0xff000000;
      }
      ctx.putImageData(imageData, 0, 0);
    }

    setInterval(drawNoise, 60);

    // Mouse trail datamosh
    const trailCanvas = document.getElementById("trailCanvas");
    const tctx = trailCanvas.getContext("2d");
    const trail = [];

    window.addEventListener("mousemove", e => {
      trail.push({
        x: e.clientX,
        y: e.clientY,
        life: 1
      });
    });

    function drawTrail() {
      tctx.clearRect(0, 0, w, h);
      for (let i = 0; i < trail.length; i++) {
        const p = trail[i];
        const alpha = p.life;
        tctx.fillStyle = `rgba(${Math.floor(Math.random()*255)},${Math.floor(Math.random()*255)},${Math.floor(Math.random()*255)},${alpha})`;
        tctx.beginPath();
        tctx.arc(p.x + (Math.random()*6-3), p.y + (Math.random()*6-3), 6, 0, Math.PI * 2);
        tctx.fill();
        p.life -= 0.02;
      }
      for (let i = trail.length - 1; i >= 0; i--) {
        if (trail[i].life <= 0) trail.splice(i, 1);
      }
      requestAnimationFrame(drawTrail);
    }

    drawTrail();
  </script>
</body>
</html>
