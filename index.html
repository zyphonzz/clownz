<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>just like home</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 120px; /* SPACE BETWEEN PAGES */
    }

    canvas {
      width: 400px; /* EDIT SIZE HERE */
      height: auto;
      cursor: pointer;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- GAME MASTER PAGE -->
    <canvas id="psubCanvas"></canvas>

    <!-- GIMP PAGE -->
    <canvas id="fsubCanvas"></canvas>
  </div>

  <script>
    const frameRate = 8; // stop-motion feel

    function setupAnimatedCanvas({ canvasId, framesSrc, linkURL }) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');

      const frames = [];
      let currentFrame = 0;
      let targetFrame = 0;
      let lastTime = 0;

      framesSrc.forEach(src => {
        const img = new Image();
        img.src = src;
        frames.push(img);
      });

      frames[0].onload = () => {
        canvas.width = frames[0].width;
        canvas.height = frames[0].height;
        draw();
      };

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(frames[currentFrame], 0, 0);
      }

      function animate(time) {
        if (time - lastTime > 1000 / frameRate) {
          if (currentFrame < targetFrame) currentFrame++;
          if (currentFrame > targetFrame) currentFrame--;
          draw();
          lastTime = time;
        }
        requestAnimationFrame(animate);
      }

      requestAnimationFrame(animate);

      canvas.addEventListener('mouseenter', () => {
        targetFrame = frames.length - 1;
      });

      canvas.addEventListener('mouseleave', () => {
        targetFrame = 0;
      });

      canvas.addEventListener('click', () => {
        window.location.href = linkURL;
      });
    }

    // LEFT PAGE — GAME MASTER
    setupAnimatedCanvas({
      canvasId: 'psubCanvas',
      linkURL: 'https://clowntherapy.vercel.app/characters/gamemaster.html',
      framesSrc: [
        'psub5f-removebg-preview.png',
        'psub4-removebg-preview.png',
        'psub3-removebg-preview.png',
        'psub2-removebg-preview.png',
        'psub1-removebg-preview.png'
      ]
    });

    // RIGHT PAGE — GIMP
    setupAnimatedCanvas({
      canvasId: 'fsubCanvas',
      linkURL: 'https://clowntherapy.vercel.app/characters/gimp.html',
      framesSrc: [
        'fsub5f-removebg-preview.png',
        'fsub4-removebg-preview.png',
        'fsub3-removebg-preview.png',
        'fsub2-removebg-preview.png',
        'fsub1-removebg-preview.png'
      ]
    });
  </script>
</body>
</html>
