<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>boxy</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      cursor: default;
    }

    .image-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .image-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      pointer-events: none;
    }

    .void-button {
      position: absolute;
      top: 59%;
      left: 66.5%;
      width: 6%;
      height: 6%;
      background: transparent;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="open.jpg">
    <button class="void-button" onclick="window.location.href='https://your-link-here.com'"></button>
  </div>
</body>
</html>
