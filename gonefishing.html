<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>boxy</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      cursor: default; /* Changed cursor to default (not pointer) */
    }

    .image-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .image-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      pointer-events: none; /* Make the image non-clickable */
    }

    .void-button {
      position: absolute;
      top: 63%; /* Adjust as needed */
      left: 69%;
      width: 7%;
      height: 5%;
      background: transparent;
      border: none;
      cursor: pointer;
    }

    /* Optional: Show faint border on hover for testing */
    .void-button:hover {
      outline: 2px solid rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="open.jpg">
    <button class="void-button" onclick="window.location.href='https://your-link-here.com'"></button>
  </div>
</body>
</html>
