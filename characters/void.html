<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      color: red;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .textbox {
      margin: auto;
      text-align: center;
      font-size: 24px;
      padding: 20px;
      border: 2px solid red;
      border-radius: 10px;
      background: black;
      box-shadow: 0 0 10px red;
    }

    .image-grid {
      display: grid;
      grid-template-columns: 1fr; /* Single column */
      gap: 20px;
      padding: 20px;
    }

    .image-grid img {
      width: 200px;
      height: auto;
      border: 2px solid red;
      border-radius: 8px;
      background: black;
      box-shadow: 0 0 10px red;
    }
  </style>
</head>
<body>

  <div class="textbox">
    Centered Text Here
  </div>

  <div class="image-grid">
    <img src="your-image1.jpg" alt="Image 1">
    <img src="your-image2.jpg" alt="Image 2">
    <img src="your-image3.jpg" alt="Image 3">
  </div>

</body>
</html>
