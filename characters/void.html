<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      color: red;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: monospace;
    }

    .container {
      display: flex;
      justify-content: space-between;
      width: 80%;
      max-width: 1200px;
    }

    .grid {
      display: grid;
      grid-template-rows: repeat(6, 1fr);
      gap: 20px;
    }

    .square {
      width: 80px;
      height: 80px;
      border: 2px solid red;
      box-sizing: border-box;
    }

    .center {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .input-container {
      position: relative;
      border: 2px solid red;
      padding: 10px;
      font-size: 16px;
      font-family: monospace;
      color: red;
      background: black;
      min-width: 200px;
      cursor: text;
    }

    .fake-input {
      outline: none;
      border: none;
      background: none;
      color: red;
      font-family: monospace;
      font-size: 16px;
      width: 100%;
      caret-color: transparent; /* hide real caret */
    }

    .caret {
      position: absolute;
      top: 10px;
      width: 2px;
      height: 16px;
      background: red;
      transition: left 0.2s ease; /* smooth movement */
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 1; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Left grid -->
    <div class="grid">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>

    <!-- Center -->
    <div class="center">
      <div class="input-container" onclick="focusInput()">
        <input class="fake-input" id="input" oninput="updateCaret()" onkeydown="setTimeout(updateCaret, 0)">
        <div class="caret" id="caret"></div>
      </div>
    </div>

    <!-- Right grid -->
    <div class="grid">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
  </div>

  <script>
    
  let actualPassword = ""; // Store the real password
  const correctPassword = "imsorry"; // Replace with your desired password

  function focusInput() {
    document.getElementById('input').focus();
  }

  function updateCaret() {
    const input = document.getElementById('input');
    const caret = document.getElementById('caret');
    const text = input.value;

    // Create a temp span to measure text width
    const span = document.createElement('span');
    span.style.visibility = 'hidden';
    span.style.position = 'absolute';
    span.style.font = '16px monospace';
    span.textContent = text;
    document.body.appendChild(span);
    const width = span.offsetWidth;
    document.body.removeChild(span);

    caret.style.left = (10 + width) + 'px';
  }

  function handleInput(event) {
    const input = event.target;
    const value = input.value;

    // Update the actual password and mask the input
    actualPassword += value.slice(actualPassword.length); // Add new characters
    input.value = "*".repeat(actualPassword.length); // Mask with asterisks

    updateCaret();
  }

  function handleKeyDown(event) {
    if (event.key === "Enter") {
      // Check if the password is correct
      if (actualPassword === correctPassword) {
        alert("Password is correct!");
      } else {
        alert("Incorrect password!");
      }
      actualPassword = ""; // Reset the password
      event.target.value = ""; // Clear the input
      updateCaret();
    }
  }

  // Initialize caret position
  updateCaret();
  </script>
  

</body>
</html>
