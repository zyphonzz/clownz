<!DOCTYPE html>
<html>
<head>
  <style>

    .dshadow {
      filter: drop-shadow(8px 8px 10px black);
    }
    body {
      margin: 0;
      height: 100vh;
      background: black;
      color: red;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: monospace;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 200vw;
      height: 200vh;
      background: url('wall.jpg') no-repeat center center;
      background-size: cover;
      mix-blend-mode: screen;
      opacity: 0.6;
      pointer-events: none;
      z-index: 1;
    }
    
    .container {
      display: flex;
      justify-content: space-between;
      width: 80%;
      max-width: 1200px;
    }

    .grid {
      display: grid;
      grid-template-rows: repeat(6, 1fr);
      gap: 20px;
    }

    .square {
      width: 200px;
      height: 200px;
      border: 2px solid red;
      box-sizing: border-box;
      filter: drop-shadow(8px 8px 10px gray);
    }

    .center {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .input-container {
      position: relative;
      border: 2px solid red;
      padding: 10px;
      font-size: 16px;
      font-family: monospace;
      color: red;
      background: black;
      min-width: 200px;
      cursor: text;
    }

    .fake-input {
      outline: none;
      border: none;
      background: none;
      color: red;
      font-family: monospace;
      font-size: 16px;
      width: 100%;
      caret-color: transparent; /* hide real caret */
    }

    .caret {
      position: absolute;
      top: 10px;
      width: 2px;
      height: 16px;
      background: red;
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Left grid -->
    <div class="grid">
      <div class="square dshadow"></div>
      <div class="square dshadow"></div>
      <div class="square dshadow"></div>
      <div class="square dshadow"></div>
      <div class="square dshadow"></div>
      <div class="square dshadow"></div>
    </div>

    <!-- Center -->
    <div class="center">
      <div class="input-container" onclick="focusInput()">
        <input class="fake-input" id="input"
          oninput="handleInput(event)"
          onkeydown="handleKeyDown(event)">
        <div class="caret" id="caret"></div>
      </div>
    </div>

    <!-- Right grid -->
    <div class="grid">
      <img src="pedo.png" class="square dshadow">
      <div class="square dshadow"></div>
      <div class="square dshadow"></div>
      <div class="square dshadow"></div>
      <div class="square dshadow"></div>
      <div class="square dshadow"></div>
    </div>
  </div>

  <script>
    let actualPassword = ""; // Store the real password
    const correctPassword = "imsorry"; // Replace with your desired password

    function focusInput() {
      document.getElementById('input').focus();
    }

    function updateCaret() {
      const input = document.getElementById('input');
      const caret = document.getElementById('caret');
      const text = input.value;

      // Create a temp span to measure text width
      const span = document.createElement('span');
      span.style.visibility = 'hidden';
      span.style.position = 'absolute';
      span.style.font = '16px monospace';
      span.textContent = text;
      document.body.appendChild(span);
      const width = span.offsetWidth;
      document.body.removeChild(span);

      caret.style.left = (10 + width) + 'px';
    }

    function handleInput(event) {
      const input = event.target;
      const value = input.value;

      // Get newly typed character(s)
      if (value.length > actualPassword.length) {
        actualPassword += value.slice(actualPassword.length);
      } else {
        actualPassword = actualPassword.slice(0, value.length);
      }

      input.value = "*".repeat(actualPassword.length);
      updateCaret();
    }

    function handleKeyDown(event) {
      if (event.key === "Enter") {
        if (actualPassword === correctPassword) {
          alert("dr pepper");
        } else {
          alert("nil");
        }
        actualPassword = "";
        event.target.value = "";
        updateCaret();
      }
    }

    // Initialize caret position
    updateCaret();
  </script>

</body>
</html>
