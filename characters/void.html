<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>void</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background: black;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
    }
    #passwordInput {
      position: absolute;
      transform: translate(-50%, -50%);
      left: calc((635 + 115) / 1708 * 100vw);
      top: calc((530 + 135) / 1472 * 100vh);
      width: calc(230 / 1708 * 100vw);
      height: calc(50 / 1472 * 100vh);
      font-size: calc(20 / 1708 * 100vw);
      background: transparent;
      color: red;
      border: none;
      outline: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <input type="text" id="passwordInput" maxlength="20" placeholder=" " />

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const img = new Image();
    img.src = 'voidweb.png';

    const buttons = [
      { x: 100, y: 150, w: 230, h: 230, name: "gamemaster" },
      { x: 100, y: 510, w: 230, h: 230, name: "pest" },
      { x: 100, y: 870, w: 230, h: 230, name: "pest" },
      { x: 1190, y: 150, w: 230, h: 230, name: "gimp" },
      { x: 1190, y: 510, w: 230, h: 230, name: "pest" },
      { x: 1190, y: 870, w: 230, h: 230, name: "boxy" },
    ];

    let drawOffsetX = 0;
    let drawOffsetY = 0;
    let drawScale = 1;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      drawImageFitted();
    }

    function drawImageFitted() {
      const canvasRatio = canvas.width / canvas.height;
      const imageRatio = 1708 / 1472;

      if (canvasRatio > imageRatio) {
        drawScale = canvas.height / 1472;
        drawOffsetX = (canvas.width - 1708 * drawScale) / 2;
        drawOffsetY = 0;
      } else {
        drawScale = canvas.width / 1708;
        drawOffsetX = 0;
        drawOffsetY = (canvas.height - 1472 * drawScale) / 2;
      }

      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, drawOffsetX, drawOffsetY, 1708 * drawScale, 1472 * drawScale);
    }

    img.onload = drawImageFitted;
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    canvas.addEventListener('click', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      for (const btn of buttons) {
        const scaledX = btn.x * drawScale + drawOffsetX;
        const scaledY = btn.y * drawScale + drawOffsetY;
        const scaledW = btn.w * drawScale;
        const scaledH = btn.h * drawScale;

        if (x >= scaledX && x <= scaledX + scaledW && y >= scaledY && y <= scaledY + scaledH) {
          alert(btn.name);
          return;
        }
      }
    });

    document.getElementById('passwordInput').addEventListener('change', (e) => {
      if (e.target.value === 'imsorry') {
        alert('ok');
      } else {
        alert(' ');
      }
    });
  </script>
</body>
</html>
