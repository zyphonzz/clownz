<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>boxy</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      cursor: pointer;
    }

    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    video {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <video id="myVideo" src="voidsound.mp4" loop playsinline></video>
  </div>

  <script>
    document.body.addEventListener('click', function () {
      const video = document.getElementById('myVideo');
      video.play();
    }, { once: true }); // Only trigger once
  </script>
</body>
</html>
