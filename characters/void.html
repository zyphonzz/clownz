<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VOID</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
    }
    #passwordInput {
      position: absolute;
      transform: translate(-50%, -50%);
      left: calc((635 + 115) / 1708 * 100vw);
      top: calc((530 + 115) / 1472 * 100vh);
      width: calc(230 / 1708 * 100vw);
      height: calc(50 / 1472 * 100vh);
      font-size: calc(20 / 1708 * 100vw);
      background: transparent;
      color: red;
      border: none;
      outline: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <input type="text" id="passwordInput" maxlength="20" placeholder="Enter Password" />

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const img = new Image();
    img.src = 'https://cdn.discordapp.com/attachments/1372187342449938465/1403323488411975832/image.png?ex=68972258&is=6895d0d8&hm=b0677acf2f98c1ac6fe82b78cefe6b518d386a3d1a3fcba5a689a9c4736b205b&';

    const buttons = [
      { x: 100, y: 150, w: 230, h: 230, name: "topLeft" },
      { x: 100, y: 510, w: 230, h: 230, name: "midLeft" },
      { x: 100, y: 870, w: 230, h: 230, name: "botLeft" },
      { x: 1190, y: 150, w: 230, h: 230, name: "topRight" },
      { x: 1190, y: 510, w: 230, h: 230, name: "midRight" },
      { x: 1190, y: 870, w: 230, h: 230, name: "botRight" },
    ];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      drawImageScaled();
    }

    function drawImageScaled() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
    }

    img.onload = drawImageScaled;
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    canvas.addEventListener('click', (e) => {
      const scaleX = canvas.width / 1708;
      const scaleY = canvas.height / 1472;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      for (const btn of buttons) {
        const scaledX = btn.x * scaleX;
        const scaledY = btn.y * scaleY;
        const scaledW = btn.w * scaleX;
        const scaledH = btn.h * scaleY;

        if (x >= scaledX && x <= scaledX + scaledW && y >= scaledY && y <= scaledY + scaledH) {
          alert(`Clicked: ${btn.name}`);
          return;
        }
      }
    });

    document.getElementById('passwordInput').addEventListener('change', (e) => {
      if (e.target.value === 'imsorry') {
        alert('Correct password!');
      } else {
        alert('Wrong password.');
      }
    });
  </script>
</body>
</html>
