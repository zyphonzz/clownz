<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      color: red;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: monospace;
    }

    .container {
      display: flex;
      justify-content: space-between;
      width: 80%;
      max-width: 1200px;
    }

    .grid {
      display: grid;
      grid-template-rows: repeat(6, 1fr); /* 6 squares stacked */
      gap: 20px;
    }

    .square {
      width: 80px;
      height: 80px;
      border: 2px solid red;
      box-sizing: border-box;
    }

    .center {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .center input {
      background: black;
      border: 2px solid red;
      color: red;
      padding: 10px;
      font-size: 16px;
      font-family: monospace;
      outline: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Left grid -->
    <div class="grid">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>

    <!-- Center -->
    <div class="center">
      <input type="text" placeholder="input...">
    </div>

    <!-- Right grid -->
    <div class="grid">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
  </div>

</body>
</html>
